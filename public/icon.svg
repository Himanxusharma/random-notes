<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: #18181b; }
      .paper { fill: #fafafa; }
      .line { stroke: #a1a1aa; }
      .pencil { fill: #f59e0b; }
      .pencil-tip { fill: #78716c; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #fafafa; }
      .paper { fill: #27272a; }
      .line { stroke: #52525b; }
      .pencil { fill: #f59e0b; }
      .pencil-tip { fill: #a8a29e; }
    }
  </style>
  
  <!-- Background -->
  <rect class="bg" width="180" height="180" rx="40"/>
  
  <!-- Paper/Note -->
  <rect class="paper" x="40" y="35" width="100" height="120" rx="8"/>
  
  <!-- Lines on paper -->
  <line class="line" x1="52" y1="60" x2="128" y2="60" stroke-width="3" stroke-linecap="round"/>
  <line class="line" x1="52" y1="80" x2="120" y2="80" stroke-width="3" stroke-linecap="round"/>
  <line class="line" x1="52" y1="100" x2="108" y2="100" stroke-width="3" stroke-linecap="round"/>
  <line class="line" x1="52" y1="120" x2="96" y2="120" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Pencil -->
  <g transform="translate(95, 85) rotate(45)">
    <rect class="pencil" x="0" y="0" width="12" height="55" rx="2"/>
    <polygon class="pencil-tip" points="0,55 12,55 6,70"/>
  </g>
</svg>
