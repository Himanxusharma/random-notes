<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: #18181b; }
      .paper { fill: #fafafa; }
      .line { stroke: #a1a1aa; }
      .tea { fill: #a1a1aa; }
      .strike { stroke: #ef4444; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #fafafa; }
      .paper { fill: #27272a; }
      .line { stroke: #52525b; }
      .tea { fill: #71717a; }
      .strike { stroke: #ef4444; }
    }
  </style>
  
  <!-- Background -->
  <rect class="bg" width="180" height="180" rx="40"/>
  
  <!-- Paper/Note -->
  <rect class="paper" x="30" y="30" width="85" height="105" rx="6"/>
  
  <!-- Lines on paper -->
  <line class="line" x1="40" y1="50" x2="105" y2="50" stroke-width="2.5" stroke-linecap="round"/>
  <line class="line" x1="40" y1="65" x2="98" y2="65" stroke-width="2.5" stroke-linecap="round"/>
  <line class="line" x1="40" y1="80" x2="90" y2="80" stroke-width="2.5" stroke-linecap="round"/>
  <line class="line" x1="40" y1="95" x2="82" y2="95" stroke-width="2.5" stroke-linecap="round"/>
  <line class="line" x1="40" y1="110" x2="74" y2="110" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Tea cup -->
  <g transform="translate(105, 85)">
    <!-- Cup body -->
    <path class="tea" d="M10 10 L10 45 Q10 55 25 55 L35 55 Q50 55 50 45 L50 10 Z"/>
    <!-- Cup handle -->
    <path class="tea" d="M50 18 Q65 18 65 32 Q65 46 50 46" stroke-width="6" fill="none" stroke="#a1a1aa"/>
    <!-- Steam lines -->
    <path class="tea" d="M20 5 Q22 -2 20 -8" stroke-width="2" fill="none" stroke="#a1a1aa" stroke-linecap="round"/>
    <path class="tea" d="M30 3 Q32 -4 30 -10" stroke-width="2" fill="none" stroke="#a1a1aa" stroke-linecap="round"/>
    <path class="tea" d="M40 5 Q42 -2 40 -8" stroke-width="2" fill="none" stroke="#a1a1aa" stroke-linecap="round"/>
  </g>
  
  <!-- Strike through the tea cup (NO tea!) -->
  <line class="strike" x1="100" y1="75" x2="165" y2="150" stroke-width="6" stroke-linecap="round"/>
</svg>
